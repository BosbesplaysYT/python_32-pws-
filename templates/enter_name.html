<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Zeeslag - Naam invoeren</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Voer je naam in</h1>
        <p>Game Code: <strong>{{ game_code }}</strong></p>
        <form action="{{ url_for('enter_name', game_code=game_code, role=role) }}" method="post">
            <input type="text" name="player_name" placeholder="Jouw naam" required>
            <button type="submit" class="btn submit-name">Bevestigen</button>
        </form>
    </div>
</body>
</html>
